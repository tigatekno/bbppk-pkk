  <header>
    <div class="auth-header pb-5">
      <div class="container">
        <div class="logo-auth mt-3">
          <img src="../assets/images/logo-icon-white.png" alt="logo-bbppk-2" />
        </div>

        <div class="text-white text-center mb-3 w-75">
          <h1 class="text-uppercase">
            Masuk Akun
          </h1>

          <hr />

          <p class="auth-description">
            Selamat Datang, silahkan masuk dengan akun anda
          </p>
        </div>

        <div class="w-75">
          <div class="card bg-light">
            <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="login-buyer-tab" data-toggle="pill" href="#login-buyer" role="tab"
                  aria-controls="login-buyer" aria-selected="true">Login Sebagai Buyer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="login-seller-tab" data-toggle="pill" href="#login-seller" role="tab"
                  aria-controls="login-seller" aria-selected="false">Login Sebagai Seller</a>
              </li>
            </ul>
            <div class="card-body" style="padding: 2rem;">
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="login-buyer" role="tabpanel"
                  aria-labelledby="login-buyer-tab">
                  <form method="POST">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Alamat Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Masukan Email Anda" />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Masukan Password Anda" />
                    </div>

                    <div class="d-flex justify-content-center mb-5">
                      <button class="btn btn-info px-5 py-2">Masuk</button>
                    </div>
                  </form>

                  <div class="d-flex justify-content-center">
                    <p>
                      Belum punya akun? <a href="./register.html">Daftar disini</a>
                    </p>
                  </div>
                </div>
                <div class="tab-pane fade" id="login-seller" role="tabpanel" aria-labelledby="login-seller-tab">
                  <form method="POST">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Alamat Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Masukan Email Anda" />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Masukan Password Anda" />
                    </div>

                    <div class="d-flex justify-content-center mb-5">
                      <button class="btn btn-info px-5 py-2">Masuk</button>
                    </div>
                  </form>

                  <div class="d-flex justify-content-center">
                    <p>
                      Belum punya akun? <a href="">Daftar disini</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
