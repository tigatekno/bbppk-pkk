    <main>
      <section class="section">
        <div class="container">
          <div class="section-title">
            <h2 class="title-section">Hubungi Kami</h2>
          </div>

          <div class="row pt-5">
            <div class="col">
              <dl class="row">
                <dt class="col-sm-2">Alamat</dt>
                <dd class="col-sm-9">
                  Jl. Raya Lembang No.222, Lembang, Kabupaten Bandung Barat,
                  Jawa Barat 40391
                </dd>

                <dt class="col-sm-2">Telepon</dt>
                <dd class="col-sm-9">(022) 2786053</dd>
              </dl>
            </div>
            <div class="col">
              <div class="category-section">
                <div class="category-section-title">
                  <h3 class="category-title font-weight-bold">
                    Kirim Pesan
                  </h3>
                </div>
                <p class="about-description">
                  Anda dapat menggunakan form berikut untuk komentar atau
                  pertanyaan .
                </p>

                <form method="POST">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nama Lengkap Anda"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Alamat Email Anda"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Nomor Telepon Anda"
                    />
                  </div>
                  <div class="form-group">
                    <textarea
                      rows="5"
                      class="form-control"
                      placeholder="Pesan Anda"
                    ></textarea>
                  </div>
                </form>

                <div class="submit-section text-right">
                  <button class="btn btn-info px-5 py-3">Kirim</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
